<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body> 
    <h1>Job Application for Software Engineer</h1>
    <form method="post">
      <div>
        <label for="name" class="heading"><b>Name : </b></label>
        <input
          type="text"
          placeholder="Enter your name"
          name="username"
          id="name"
          size="144px"
        />
      </div>

      <div id="genderselction">
      <label for="genderselction" class="heading"><b>Gender : </b></label>
       <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
      </div>
       
      <div>
      <label for="dob" class="heading" ><b>BirthDate : </b></label>
      <input type="date" name="dob" id="dob" />
      </div>

      <div>
        <label for="Address" class="heading"><b>Address : </b></label>
        <input
          type="text"
          placeholder="Enter your address"
          name="address"
          id="address"
          size="100"
        />
      </div>
      <div id="educationselection">
      <label for="educationselection" class="heading"><b>Select your education : </b></label>
      
        <input type="radio" name="education" id="Graduate" />
        <label for="Graduate">Graduate</label>

        <input type="radio" name="education" id="PostGraduate" />
        <label for="PostGraduate">Post Graduate</label>
      </div>
      <div>
        <label for="email" class="heading"><b>Email : </b></label>
        <input
          type="email"
          name="email"
          id="email"
          size="40"
          placeholder="Enter your Personal mail"
        />
      </div>

      <div>
        <label for="Resume" class="heading" ><b>Upload your resume : </b></label>
        <input type="file" id="Resume" name="resume" />
      </div>

      <div>
        <textarea
          name="about"
          role="70"
          cols="90"
          placeholder="Tell us about yourself"
        ></textarea>
      </div>
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
