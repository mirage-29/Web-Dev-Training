<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video in Html</title>
    
  </head>
  <body>
    <video src="video.mp4" controls height="250"></video>
    <div>
      <audio src="audio.mp3" controls></audio>
    </div>
    <div>
      <svg height="100" width="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="black"
          stroke-width="5"
          fill="red"
        />
      </svg>
    </div>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/bp9YVQcOjgo?si=5-tXNkwfboLOw8dj"
        title="YouTube video player"
        frameborder="0"
        
      ></iframe>
    </div>
  </body>
</html>
